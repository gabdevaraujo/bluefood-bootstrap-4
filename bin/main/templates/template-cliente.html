<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta lang="pt-br">

    <link rel="stylesheet" href="css/estilos.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
        <script type="text/javascript" th:src="@{/js/scripts.js}"></script>
    <title>BlueFood - Peça Comida</title>
</head>

<body id="fundo">
    <div class="container">
        <header>
            <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: transparent;">
              <a class="" href="#">
                <img th:src="@{/images/bf_logotipoSistema.png}" width="150" height="auto" alt="" style="background-color: transparent;">
              </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Entregador</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Restaurantes</a>
                  </li>
                </ul>
                
                <div class="dropdown" style="margin-left: 1%;">
                  <button class="btn btn-suc  cess dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Usuário
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Editar Perfil</a>
                    <a class="dropdown-item" href="#">Pedidos</a>
                    <a class="dropdown-item" href="#">Sair</a>
                  </div>
                </div>
              </div>
            </nav>
          </div>
          </header>

          <!--Área de Busca-->
          <div class="container mt-3 mb-3">
            <div class="container shadow p-3">
              <form method="GET" th:object="${searchFilter}" th:action="@{/cliente/search}" id="form">
                <input type="hidden" id="searchType" th:field="*{searchType}">
                <input type="hidden" id="categoriaId" th:field="*{categoriaId}">
        
                    <div class="row mb-2">
                      <input type="text" th:field="*{texto}" class="form-control" placeholder="Buscar por..." id=busca>
                    </div>
                    <div class="row mb-2">
                      <input type="button" value="Procurar" onclick="searchRest(null);" class="form-control btn-primary btn-block">
                    </div>
                
              </form>
            </div>
          </div>
      
          <div class="container mt-3 mb-3" >
            <div class="container shadow p-3">
              <div class="row row-cols-1 row-cols-md-3">
                <div class="col mb-3" th:each="categoria : ${categorias}">
                  <div class="card text-center">
                    <div class="card-header">
                      <span th:text="${categoria.nome}"></span>
                    </div>
                    <div class="card-body">
                      <a href="#" th:onclick="'searchRest(' + ${categoria.id} + ');'">
                        <img th:src="@{/images/categorias/} + ${categoria.imagem}" alt="..." id="imagemPedidos" style="max-width: 200px;">
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!--Fim da área de busca-->

        <!--Conteúdo-->
        <div layout:fragment="content"></div>
       

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
